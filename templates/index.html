<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
        <title>May the force...</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <a href="/">
                        <img src="/static/home.png" alt="Home" width="64" height="64" border="0">
                    </a>
                </div>
                <div>
                    {% if option == 'register' %}
                    <h1>Please register</h1>
                    <form id=register name=resgister action="/logger" method="POST">
                        <input id=new_username name=username type="text" required>
                        <input id=new_password name=password type="text" required>
                        <input type="hidden" name=type value='register'>
                        <input type="hidden" name="page" value="{{ page }}">
                        <input type="hidden" name="url" value="{{ url }}">
                        <input type="submit" value=Submit>
                    </form>
                    {% else %}
                    <h1>Please login</h1>
                    <form id=login name=login action="/logger" method="POST">
                        <input id=username name=username type="text" required>
                        <input id=password name=password type="text" required>
                        <input type="hidden" name=type value=login>
                        <input type="hidden" name="page" value="{{ page }}">
                        <input type="hidden" name="url" value="{{ url }}">
                        <input type="submit" value=Submit>
                    </form>
                    {% endif %}
                </div>
            </div>

        </div>
        
        
    </body>
</html>
